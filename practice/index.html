<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text List Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <h1>Text List Application</h1>
    <div>
        <input type="text" id="textInput" placeholder="Enter text">
        <select id="textType">
            <option value="Note">Note</option>
            <option value="Task">Task</option>
            <option value="Idea">Idea</option>
        </select>
        <button id="addButton">Add</button>
    </div>
    <div>
        <select id="filterType">
            <option value="All">All</option>
            <option value="Note">Note</option>
            <option value="Task">Task</option>
            <option value="Idea">Idea</option>
        </select>
        <select id="limitEntries">
            <option value="0">All</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button id="displayButton">Display Filtered Items</button>
        <button id="randomizeButton">Randomize List</button>
        <button id="markAllUnreadButton">Mark All as Unread</button>
        <button id="deleteSelectedButton">Delete Selected</button>
    </div>
    <ol id="textList"></ol>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
      </html>
