<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Management App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00046d">
</head>
<body>
    <div class="container">
        <h1>Text Management App</h1>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text" required>
            <input type="text" id="customTextType" list="textTypeList" placeholder="Enter type" required>
            <datalist id="textTypeList"></datalist>
            <button type="submit" class="primary" id="addButton">Add Text</button>
        </form>

        <button class="secondary" id="displayButton">Display List</button>
        <button class="secondary" id="randomizeButton">Randomize Order</button>
        <button class="secondary" id="markAllUnreadButton">Mark All as Unread</button>
        <button class="secondary" id="deleteSelectedButton">Delete Selected</button>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Text</th>
                        <th>Type</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="textList"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
