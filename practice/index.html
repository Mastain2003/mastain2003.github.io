<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Text Management App</h1>
    
    <!-- Status Message -->
    <div id="statusMessage"></div>
    
    <!-- Text Input Form -->
    <form id="textForm">
        <input type="text" id="textInput" placeholder="Enter text" required>
        <input list="textTypeList" id="customTextType" placeholder="Enter type" required>
        <datalist id="textTypeList"></datalist>
        <button type="submit" class="primary-button">Add Text</button>
    </form>
    
    <!-- Filters -->
    <div id="filters">
        <select id="filterType">
            <option value="">All Types</option>
        </select>
        <select id="filterStatus">
            <option value="">All Statuses</option>
            <option value="unread">Unread</option>
            <option value="read">Read</option>
        </select>
        <select id="limitEntries">
            <option value="0">All</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>
    
    <!-- Display List Button -->
    <div style="text-align: center;">
        <button id="showListButton" class="primary-button">Show List</button>
    </div>
    
    <!-- Text List Table -->
    <table id="textTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Text</th>
                <th>Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="textList">
            <!-- Populated by JavaScript -->
        </tbody>
    </table>

    <!-- Delete Selected Button -->
    <div style="text-align: center;">
        <button id="deleteSelectedButton" class="secondary-button">Delete Selected</button>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
