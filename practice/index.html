<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text List Application</h1>
        <input type="text" id="textInput" placeholder="Enter text">
        <input list="textTypeList" id="customTextType" placeholder="Enter type">
        <datalist id="textTypeList"></datalist>
        <button id="addButton">Add Text</button>
        <select id="filterType">
            <option value="">All Types</option>
        </select>
        <select id="limitEntries">
            <option value="0">All Entries</option>
            <option value="10">Limit to 10</option>
            <option value="20">Limit to 20</option>
        </select>
        <button id="displayButton">Display List</button>
        <button id="randomizeButton">Randomize Order</button>
        <button id="markAllUnreadButton">Mark All as Unread</button>
        <button id="deleteSelectedButton">Delete Selected</button>

        <table id="textTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Text</th>
                    <th>Type</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody id="textList">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
