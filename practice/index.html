<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Text Management App</h1>
    
    <form id="textForm">
        <input type="text" id="textInput" placeholder="Enter text" required>
        <input type="text" id="customTextType" placeholder="Enter type" list="textTypeList" required>
        <datalist id="textTypeList"></datalist>
        <button type="submit" id="addButton" class="primary-button">Add</button>
    </form>

    <div id="statusMessage"></div> <!-- Status message area -->

    <div id="filters">
        <select id="filterType">
            <option value="">All Types</option>
        </select>

        <select id="filterStatus" style="display:none;"></select> <!-- Hidden as status filter is removed -->

        <select id="limitEntries">
            <option value="0">Show All</option>
            <option value="10">Show 10</option>
            <option value="20">Show 20</option>
        </select>
    </div>

    <button id="showListButton" class="primary-button">Show List</button>

    <table id="textTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Text</th>
                <th>Type</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody id="textList"></tbody>
    </table>

    <button id="markAllUnreadButton" class="secondary-button">Mark All as Unread</button>
    <button id="deleteSelectedButton" class="secondary-button" style="display: none;">Delete Selected</button>

    <script src="script.js"></script>
</body>
</html>
