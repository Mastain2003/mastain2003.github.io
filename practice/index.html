<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#110011">
    <link rel="manifest" href="manifest.json">
    <title>Text Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <h1>Text Manager</h1>

    <div id="inputContainer">
        <input type="text" id="entryInput" placeholder="Enter text" required>
        <input type="text" id="typeInput" list="typeOptions" placeholder="Enter type" required>
        <datalist id="typeOptions"></datalist>
        <button id="addButton">Add Entry</button>
    </div>

    <div id="filterContainer">
        <label for="filterType">Filter by Type:</label>
        <input type="text" id="filterType" list="typeOptions" placeholder="All">
        
        <label for="filterStatus">Filter by Status:</label>
        <select id="filterStatus">
            <option value="all">All</option>
            <option value="unread">Unread</option>
            <option value="read">Read</option>
        </select>

        <label for="filterLimit">Limit Entries:</label>
        <select id="filterLimit">
            <option value="all">All</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>

        <label for="randomizeOrder">Randomize:</label>
        <input type="checkbox" id="randomizeOrder">
        
        <button id="showListButton">Show List</button>
    </div>

    <table id="entryTable">
        <!-- Table headers will be dynamically inserted here -->
    </table>

    <button id="deleteSelectedButton">Delete Selected</button>
    <button id="generatePdfButton">Download as PDF</button>

    <div id="statusContainer">
        <p id="statusMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
